<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>食谱计算工具</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>食谱计算工具</h1>
        <div id="recipe-inputs">
            <div class="input-group">
                <label for="total-grams">总克数:</label>
                <input type="number" id="total-grams" placeholder="输入总克数">
            </div>
            <div class="ingredient-group">
                <label>配方:</label>
                <textarea id="ingredients" placeholder="输入配方，每行一个食材和克数，例如：面粉 100g"></textarea>
            </div>
            <button onclick="calculateRecipe()">计算</button>
        </div>
        <div id="result" class="hidden">
            <h2>调整后的配方</h2>
            <ul id="adjusted-recipe"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
